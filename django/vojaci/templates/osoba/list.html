{% extends "base.html" %}
{% block title %}Seznam filmů{% endblock %}
{% block content %}
<div class="row mb-3">
    <div class="col-sm-12 bg-warning">
        <h2 class="display-4 text-center">Seznam filmů</h2>
    </div>
</div>
<div class="row">
    {% for osoba in vojaci_list %}
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card">
                <div class="card-body">
                    <h4 class="card-title"><a href="#">{{ osoba.jmeno }}</a></h4>
                    <p class="card-text">{{ osoba.prijmeni }}</p>
                    <a href="{% url 'podrobnosti' osoba.pk %}" class="btn btn-primary">Podrobnosti</a>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
